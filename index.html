<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <!-- Preparo la imagen de la cabecera -->
        <img class="icono__alura" src="/assets/Group 3.png" alt="Simbolo Alura">
    </header>
    <main id="contenedor">
        <section id="primera__mitad">
            <!-- Creo el campo en donde debo ingresar mi palabra en minuscula  -->
            <input id="ingreso__palabra" type="text" pattern="[a-z*]" placeholder="Ingrese el texto aqui">
            <div id="contenedor__advertencia__y__botones">
                <!-- creo los botones para utilizar las diferentes funciones de JS -->
                <div id="advertencias__ingreso__valores">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="circulo de exclamacion">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div id="botones__app">
                    <button id="boton__encriptar" clas="boton" onclick="encriptarTexto()" type="button"
                        id="encriptar__texto">Encriptar</button>
                    <button id="boton__desencriptar" clas="boton" onclick="desencriptarTexto()" type="button"
                        id="desencriptar__texto" disabled>Desencriptar</button>
                </div>
            </div>
        </section>
        <section id="segunda__mitad">
            <!-- Creo el metodo copiar y agrego la imagen sugerida por Alura -->
            <img src="assets/Muñeco.png" alt="imagen para nustro campo de resultados">
            <h2>Ningún mensaje fue encontrado</h2>
            <textarea id="resultado__texto"
                placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
            <button clas="boton" onclick="copiarTexto()" type="button" hidden>Copiar</button>
        </section>
    </main>
</body>
<script src="app.js"></script>
<footer class="footer">
    <p>&copy; Desarrollado por Cristhian Guerrero</p>
</footer>

</html>
